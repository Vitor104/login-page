<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTravel</title>
    <link rel="stylesheet" href="./resources/index.css">
</head>
<body>
    <header>
        <h1>Easy Travel</h1>
    </header>
    <div id="container">
        <img src="./resources/images/airplane.png" alt="airplane sticker">
        <img id="tourist" src="./resources/images/tourist.png" alt="tourist sticker">

        <form>
            <input type="image" src="./resources/images/person_FILL0_wght400_GRAD0_opsz24.png" alt="person" class="img-person">

            <input type="text" id="fname" name="fname" placeholder="Username or email"><br>

            <input type="image" src="./resources/images/key_FILL0_wght400_GRAD0_opsz24.png" alt="Password" class="img-person">

            <input type="text" id="lname" name="lname" placeholder="Password"><br>

            
           <button>Login</button>

           <fieldset>
            <legend>or:</legend>
            <input type="image" src="./resources/images/facebook.png" alt="facebook logo" id="facebook-logo">
            <button id="facebook-btt">Login with Facebook</button><br>

            <input type="image" src="./resources/images/google.png" alt="google logo" id="google-logo">
            <button id="google-btt">Login with Google</button>
          </fieldset>

        </form>
        
    </div>

</body>
</html>
